{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb-bar">
</div>

<div class="content" style="transform: none; min-height: 107.24px;">
	<div class="container" style="transform: none;">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="Doccure Register">
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Client registration</h3>
							</div>
							<form method="post">
                                {% csrf_token %}
								<div class="mb-3 form-focus">
									<input type="text" name="blood_type" class="form-control floating">
									<label class="focus-label">Blood type:</label>
								</div>
								<div class="mb-3 form-focus">
									<input type="text" name="age" class="form-control floating">
									<label class="focus-label">Age</label>
								</div>
								<div class="text-end">

								</div>
								<button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Register</button>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
{% endblock %}
